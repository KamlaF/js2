<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Post</title>
    <link href="/dist/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/posts/user.html">Noroffa</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/posts/user.html">User Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/index.html">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/post/create/index.html"
                  >Create Post</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/profile/edit/index.html"
                  >Update Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-dark text-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h1>My Posts</h1>
          </div>
        </div>
      </div>

      <div class="container my-3">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Search posts by title or id..."
        />
        <input type="checkbox" id="filterImages" name="filterImages" />
        <label for="filterImages">Show posts with images only</label>
      </div>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6" id="userPosts"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/source/js/index.js" type="module"></script>
  </body>
</html>

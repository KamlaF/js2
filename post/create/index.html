<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Post</title>

    <link href="/dist/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Create Post</h1>
    </header>

    <main class="flex-grow-1 bg-dark text-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="createPost">
              <div class="form-group mb-3">
                <label for="" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" />
              </div>
              <div class="form-group mb-3">
                <label for="" class="form-label">Body</label>
                <textarea class="form-control" name="body" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="" class="form-label">Tags</label>
                <input type="text" name="tags" class="form-control" />
              </div>

              <div class="form-group mb-3">
                <label for="" class="form-label">Media</label>
                <input type="url" name="media" class="form-control" />
              </div>

              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">
                  Create Post
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
                <a href="/posts/index.html"><button type="submit" class="btn btn-primary">
                  View all posts
                </button></a>
    </main>
    <footer class="bg-secondary text-white text-center py-3 mt-auto">
      <p>&copy; 2023 Noroff API. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/source/index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register for Noroff API</title>

    <link href="/dist/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Register for Noroff API</h1>
    </header>

    <div class="container mt-5">
      <form id="registration-form">
        <div class="mb-3">
          <label for="name" class="form-label">Username:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            pattern="^[\w]+$"
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            pattern="[\w\-.]+@(stud.)?noroff.no$"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="8"
            autocomplete="current-password"
          />
        </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">Avatar URL:</label>
          <input type="url" id="avatar" name="avatar" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="banner" class="form-label">Banner URL:</label>
          <input type="url" id="banner" name="banner" class="form-control" />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>

    <footer class="bg-secondary text-white text-center py-3 mt-auto">
      <p>&copy; 2023 Noroff API. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/source/index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>

    <link href="/dist/css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-3">
      <h1>Page Header</h1>
    </header>

    <main class="flex-grow-1 bg-dark text-light">
      <div class="container-fluid">
        <form id="editProfile">

            <div class="form-group mb-3">
            <label for="">Name</label>
            <input type="text" class="form-control" disabled name="name" />
          </div> 

          <div class="form-group mb-3">
            <label for="">Email</label>
            <input type="email"  class="form-control" disabled name="email"/>
          </div> 
           
          <div class="form-group mb-3">
            <label for="">Banner</label>
            <input type="url" name="banner" class="form-control" />
          </div> 
          <div class="form-group mb-3">
            <label for="">Avatar</label>
            <input type="url" name="avatar" class="form-control"/>
          </div>

        
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-secondary text-white text-center py-3 mt-auto">
      <p>&copy; 2023 Noroff API. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/source/index.js" type="module"></script>
  </body>
</html>

  <body>
     <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/posts/user.html">Noroffa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
             <li class="nav-item">
              <a class="nav-link" href="/posts/user.html">User Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/index.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post/create/index.html">Create Post</a>

             <li class="nav-item">

        </div>
      </div>
    </nav>
  </header>
    <div class="container mt-5">
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            pattern="[\w\-.]+@(stud.)?noroff.no$"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="8"
            autocomplete="current-password"
          />
        </div>
        <div id="message"></div>


        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <script src="/source/js/index.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
